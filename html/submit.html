<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>web quiz </title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <!-- --- view highscore --- -->
        <nav>
            <a class="highscores" href="highscore.html">View Highscores</a>
        </nav>
        

        <main class="container">
            <section id="last-page">
                <h2>All done!</h2>
                <p>Your final score is: <span id="final-score">0</span></p>
                <p>Enter initials: <input type="text" name="initials" id="initials" />
                <button
                    type="submit"
                    id="submit"
                    onclick="saveHighScore(event)" 
                    disabled>
                    Submit
                </button>
                </p>
            </section> 
        </main>

        <script src="../javascript/submit.js"></script>
    </body>
</html>
